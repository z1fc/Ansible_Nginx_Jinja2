---
- name: Import Nginx repository key
  apt_key:
    id: 573BFD6B3D8FBC641079A6ABABF5BD827BD9BF62
    url: https://nginx.org/keys/nginx_signing.key
    state: present

- name: Setup Nginx apt repository
  apt_repository:
    repo: deb http://nginx.org/packages/ubuntu focal nginx
    state: present

- name: Install Nginx
  apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure Nginx is started and enabled
  service:
    name: nginx
    state: started
    enabled: yes

- name: Ensure /var/www/html directory exists
  file:
    path: /var/www/html
    state: directory

- name: Install pip3 (Python3 pip)
  apt:
    name: python3-pip
    state: present

- name: Install Jinja2 package
  pip:
    name: Jinja2
    state: present

- name: Render Jinja2 template
  ansible.builtin.template:
    src: templates/index.html.j2
    dest: /var/www/html/index.html
  vars:
    first_name: Andrii
    last_name: Zapoluh

- name: Restart Nginx if configuration changes
  meta: flush_handlers

